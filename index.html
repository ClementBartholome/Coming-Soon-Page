<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor Clément Bartholomé | Base Apparel coming soon page</title>

  </head>
  <body>
    <main>

      <section class="container">

        <img class="logo" src="images/logo.svg" alt="Base Apparel logo">

        <article>

          <h2><span class="pink-text">We're</span><span>coming</span><span>soon</span></h2>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        </article>

        <form action="#" method="post">

          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <img class="icon-error hidden" id="icon-error" src="images/icon-error.svg">
          <button class="btn" id="btn"><img src="images/icon-arrow.svg"></button>

        </form>

        <p class="error-msg" id="error-msg"></p>

      </section>

      <section class="hero">
        <img class="hero-desktop" src="images/hero-desktop.jpg" alt="Base Apparel Hero on desktop">
        <img class="hero-mobile" src="images/hero-mobile.jpg" alt="Base Apparel Hero on mobile">
      </section>

    </main>

    <footer>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/ClementBartholome">Clément Bartholomé</a>.

      </p>

    </footer>

    <script src="index.js"></script>
  </body>
</html>
